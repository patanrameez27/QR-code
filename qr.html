<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR Code Generator</title>

  <!-- QRCode.js library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #4f46e5;
      padding: 30px 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    h1 {
      font-size: 24px;
      color: white;
      margin-bottom: 10px;
    }

    p {
      color: white;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 90%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    button {
      background: #059669;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #047857;
    }

    #qrcode {
      margin-top: 20px;
      
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>QR CODE GENERATOR</h1>
  <p>Paste a URL or enter text to create QR code</p>

  <input type="text" id="text" placeholder="Enter text or URL">
  <br>
  <button onclick="generateQRCode()">Generate QR Code</button>

  <div id="qrcode"></div>
</div>
<script>
  function generateQRCode() {
    var container = document.getElementById('qrcode');
    container.innerHTML = ""; // Clear previous QR code
    var text = document.getElementById('text').value;
    
    if (text.trim().length === 0) {
      alert("Please enter some text or URL!");
      return;
    }

    new QRCode(container, {
      text: text,
      width: 128,
      height: 128,
      colorDark : "#000000",
      colorLight : "#ffffff",
      correctLevel : QRCode.CorrectLevel.H
    });
  }
</script>

</body>
</html>
